<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WeatherSearch</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
</head>

<body>
    <section class="hero is-medium">
        <div class="hero-body">
            <div id='search' class="container has-text-centered">
                <h1 class="title">
                WeatherSearch
                </h1>
                <input class="input is-large" id="city" type="text" placeholder="Enter City">
            </div>
            <div id='results' class="container is-centered" hidden>
                <h1 class="title is-1" id="name">Name: </h1>
                <h1 class="title is-1" id="sunrise">Sunrise: </h1>
                <h1 class="title is-1" id="sunset">Sunset: </h1>
                <h1 class="title is-1" id="conditions"></h1>
            </div>
        </div>
    </section>
</body>

</html>
